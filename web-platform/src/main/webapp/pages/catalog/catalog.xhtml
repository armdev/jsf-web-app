<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="true">
        <h:head>  
            <f:metadata>           

            </f:metadata> 
        </h:head>
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="mainFormId">
                    <!--=== Purchase Block ===-->
                    <hr/>
                    <div class="container content">
                        <div class="row">
                            <p:dataTable var="list"  value="#{catalogListBean.catalogList}" id="catalog" 
                                         styleClass="table-responsive"  reflow="true"
                                         paginator="true" rows="30" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink}
                                         {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                                         rowsPerPageTemplate="5,10,15,20,25">

                                <p:column id="firstname" styleClass="success">
                                    <f:facet name="header">
                                        <h:outputText value="#{i18n.url}"/>
                                    </f:facet>      
                                    <h:outputText value="#{list.link}"/>                                    
                                </p:column>                             
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="#{i18n.description}"/>
                                    </f:facet>         
                                    <h:outputText  value="#{list.comment}"/>                                  
                                </p:column>   
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="#{i18n.image}"/>
                                    </f:facet>         

                                    <p:graphicImage url="/PreviewImage?fileId=#{list.id}"
                                                    width="75px" height="75px"/>


                                </p:column>
                                <p:column styleClass="danger">
                                    <f:facet name="header">
                                        <h:outputText value="#{i18n.description}"/>
                                    </f:facet>    
                                    <h:commandLink value="#{i18n.delete}" onclick="if (!confirm('#{i18n.confirmdelete}')) {
                                                return false;
                                            }" action="#{catalogListBean.delete(list.id)}" styleClass="btn btn-sm"/>
                                </p:column>


                            </p:dataTable>  


                        </div>
                    </div>
                </h:form>              
            </ui:define>
        </ui:composition>
    </f:view>
</html>
