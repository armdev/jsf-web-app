<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           
             
    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="addUser"  enctype="multipart/form-data"  acceptcharset="utf-8" >                   
                    <p:growl/>
                    <div class="container content">
                        <div class="row">                                                     
                            <hr/>
                            <label> #{i18n.url} *</label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="link" jsf:value="#{catalogBean.catalog.link}" jsf:required="true"  style="width:400px" class="form-control">
                                        <f:validateLength maximum="255"/>
                                    </input>
                                </div>                
                            </div>
                            <label> #{i18n.description} * <span class="color-red"> </span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="lastname" jsf:value="#{catalogBean.catalog.comment}" jsf:required="true" style="width:400px"  class="form-control">
                                       <f:validateLength maximum="255"/>
                                    </input>                
                                </div>
                            </div>                          
                            <label>#{i18n.uploadImage}<span class="color-red">*</span></label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <h:inputFile id="file"  value="#{catalogBean.uploadedFile}"/>           
                                </div>
                            </div>                            
                            <hr/>
                            <p><button type="submit"  jsf:action="#{catalogBean.doAction()}" class="btn btn-info">#{i18n.save}</button></p>                            
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
