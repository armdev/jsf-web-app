<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      
    <h:head>
        <f:metadata>  
         
        </f:metadata>  
    </h:head>
    <f:view contracts="general" transient="true">
        <ui:composition template="/template.xhtml">               
            <ui:define name="content"> 
                <h:form styleClass="form-signin" rendered="#{sessionContext.user.id == null}">
                    <div class="container" style="margin-top:30px">                       
                        <div class="col-md-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h:outputText value="#{i18n.login}" styleClass="panel-title"/>                                    
                                </div>
                                <div class="panel-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <input type="text" class="form-control" jsf:id="username"  jsf:requiredMessage="#{i18n.mandatoryField}" jsf:validatorMessage="#{i18n.fieldlength}"
                                                   placeholder="#{i18n.email}" jsf:required="true" 
                                                   jsf:value="#{userLogin.email}" autofocus="true"> 
                                                <f:validator  validatorId="EmailValidator"/>
                                                <f:validateLength maximum="100"/>
                                            </input>           
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" jsf:required="true" jsf:requiredMessage="#{i18n.mandatoryField}" 
                                                   jsf:validatorMessage="#{i18n.fieldlength}"
                                                   jsf:value="#{userLogin.password}" placeholder="#{i18n.password}">
                                            </input>
                                        </div>                                            
                                        <!-- Change this to a button or input when using this as a form -->
                                        <h:commandButton styleClass="btn btn-sky" action="#{userLogin.loginUser}" value="#{i18n.login}"/>
                                      <a class="btn btn-default" href="#{request.contextPath}/pages/auth/register.jsf">Sign up</a> 
                                    </fieldset>                                  
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            
                        </div>
                    </div>
                    <p:growl showDetail="false" sticky="true" autoUpdate="true"/>                  
                </h:form>
                <center>
                <h:outputLink styleClass="btn btn-block" rendered="#{sessionContext.user.id != null}" value="#{request.contextPath}/pages/user/profile.jsf">
                    #{i18n.profilelink}
                </h:outputLink> 
                    </center>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
